<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="game-container">
        
        <div id="welcome-screen" class="screen active">
            <h1>Quiz Master</h1>
            <p>Welcome to the ultimate Quiz Game!</p>
            <button id="start-btn">Get Started</button>
            <p class="creator-info">Created by Daniyal</p>
        </div>

        <div id="auth-screen" class="screen">
            <h2>Login or Sign Up</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
            
            <form id="signup-form" style="display: none;">
                <input type="text" id="signup-username" placeholder="Choose Username" required>
                <input type="password" id="signup-password" placeholder="Choose Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p class="creator-info">Created by Daniyal</p>
        </div>

        <div id="user-info-screen" class="screen">
            <h2>Tell Us About Yourself</h2>
            <form id="user-info-form">
                <input type="text" id="user-name" placeholder="Your Name" required>
                <input type="number" id="user-age" placeholder="Age" required>
                <input type="text" id="user-education" placeholder="Education" required>
                <button type="submit">Start Quiz</button>
            </form>
            <p class="creator-info">Created by Daniyal</p>
        </div>

        <div id="quiz-screen" class="screen">
            <div id="header-bar">
                <span id="display-username"></span>
                <span id="score">Score: 0</span>
            </div>
            
            <div id="quiz-box">
                <h3 id="question-text"></h3>
                <div id="options-container">
                    </div>
                <div id="controls">
                    <button id="next-btn" style="display: none;">Next Question</button>
                    <button id="helpline-btn">Helpline</button>
                </div>
            </div>
        </div>

        <div id="result-screen" class="screen">
            <h2>Quiz Finished!</h2>
            <p>Your final score is: <span id="final-score">0</span></p>
            <button id="restart-btn">Play Again</button>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
